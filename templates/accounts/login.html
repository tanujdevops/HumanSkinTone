{% extends 'base.html' %} {% block content %}
<div class="global-container">
  <div class="card login-form">
    {% include 'accounts/messages.html' %}
    <div class="card-body">
      <h3 class="card-title text-center">Log in to Skinton</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputUser">Username</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="exampleInputUser"
              aria-describedby="emailHelp"
              name="username"
            />
          </div>
          <div class="form-group link">
            <label for="exampleInputPassword1">Password</label>
            {% comment %}
            <a href="#" style="float: right; font-size: 12px"
              >Forgot password?</a
            >
            {% endcomment %}
            <input
              type="password"
              class="form-control form-control-sm"
              id="exampleInputPassword1"
              name="password"
            />
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn ml-1">Sign in</button>
          </div>
          <div class="sign-up link">
            Don't have an account? <a href="{% url 'register' %}">Create One</a>
            <br />
            <a href="{% url 'home' %}" class="btn ml-1">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
