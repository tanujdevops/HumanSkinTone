{% extends 'base.html' %}{% load static %} {% block content %}
<div class="global-container">
  <div class="card login-form">
    {% include 'accounts/messages.html' %}
    <div class="card-body">
      <h3 class="card-title text-center">Register to Skintone</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control form-control-sm"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control form-control-sm"
              id="exampleInputPassword1"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>

            <input
              type="password"
              class="form-control form-control-sm"
              id="exampleInputPassword1"
              name="confirm_password"
            />
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn ml-1">Sign up</button>
          </div>
          <div class="sign-up link">
            have an account? <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'home' %}" class="btn ml-1">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
