{% if messages %} {% for message in messages %}
<div class="container" id="message">
  <div
    class="alert alert-{{message.tags}} text-center"
    alert-dismissable
    role="alert"
  >
    <a
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="close"
      style="margin-top: -3px"
    >
      &times;
    </a>
    <strong>
      {% comment %} {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      Error: {% else %} {{message.tags | title}} {% endif %} {% endcomment %}
      {{message}}
    </strong>
  </div>
</div>
<br />
{% endfor %} {% endif %}
